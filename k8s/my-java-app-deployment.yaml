apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  namespace: demo
  annotations:
    instrumentation.opentelemetry.io/inject-java: "openobserve-collector/openobserve-java"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
      annotations:
        instrumentation.opentelemetry.io/inject-java: "openobserve-collector/openobserve-java"
    spec:
      containers:
      - name: my-java-app
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - while true; do 
              echo "{\"level\":\"INFO\",\"msg\":\"Hello from my-java-app\",\"time\":\"$(date)\"}";
              echo "{\"level\":\"ERROR\",\"msg\":\"Something broke\",\"time\":\"$(date)\"}";
              sleep 5; 
            done
        ports:
        - containerPort: 8080

